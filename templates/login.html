<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LogBook</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/book-atlas-solid-full.png')}}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{'/'}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M192 576L512 576C529.7 576 544 561.7 544 544C544 526.3 529.7 512 512 512L512 445.3C530.6 438.7 544 420.9 544 400L544 112C544 85.5 522.5 64 496 64L192 64C139 64 96 107 96 160L96 480C96 533 139 576 192 576zM160 480C160 462.3 174.3 448 192 448L448 448L448 512L192 512C174.3 512 160 497.7 160 480zM406.6 272L375 272C373.6 295.1 369 316.2 362.4 333.2C385.1 320.7 401.8 298.4 406.6 272zM233.5 272C238.3 298.4 255 320.7 277.7 333.2C271 316.2 266.5 295.2 265.1 272L233.5 272zM309.9 327C314.4 336.6 318.1 340.8 320.1 342.5C322.1 340.8 325.8 336.7 330.3 327C336.5 313.6 341.4 294.5 343 272L297.2 272C298.8 294.5 303.7 313.6 309.9 327zM297.2 240L343 240C341.4 217.5 336.5 198.4 330.3 185C325.8 175.4 322.1 171.2 320.1 169.5C318.1 171.2 314.4 175.3 309.9 185C303.7 198.4 298.8 217.5 297.2 240zM406.7 240C401.9 213.6 385.2 191.3 362.5 178.8C369.2 195.8 373.7 216.8 375.1 240L406.7 240zM265 240C266.4 216.9 271 195.8 277.6 178.8C254.9 191.3 238.2 213.6 233.4 240L265 240zM192 256C192 185.3 249.3 128 320 128C390.7 128 448 185.3 448 256C448 326.7 390.7 384 320 384C249.3 384 192 326.7 192 256z"/></svg></a>
            <h2>Log<span>Book</span></h2>
        </div>
    </header> 
        <!-- Login section -->
    <section class="login" id="login">
        <div class="container">
            <h2>üîêLogin</h2>
            <div class="flash-message">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <p>{{ msg }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form action="{{'login'}}" method="POST">
                <input type="email" name="email" id="name" placeholder="Enter your Email" required>
                <i class='bx bxs-user name'></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <i class='bx bxs-lock-alt pass'></i>
                <div class="remember-forget">
                    <div class="me">
                        <input type="checkbox" name="remember-me" id="remember-me"><label for="remember-me">Remember Me</label>
                    </div>
                    <a href="{{'/forgot'}}" target="_blank">Forget Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p>Don't have an Account? <a href="{{'/signup'}}">Register</a></p>
            </form> 
        </div>
    </section>
</body>
</html>
